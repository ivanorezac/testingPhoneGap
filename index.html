<html>
	<head>
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<style>
		body{
			background-color: #2d4558;
			color: white;
			text-align: center;
		}
		</style>
	</head>
	<body onload="onLoad()">
		Welcome to my world!<br />
		Today's date is: <span id="date"></span>
		<p id='sup'>What's up?</p>
		<p id='music'>Up for some music?</p>
		<br /><img src="android/res/drawable-ldpi/Icon.png" />
		<p id='networkCheck'>Network check state: unchecked</p>
		<script>
			function onLoad() {
		        document.addEventListener("deviceready", onDeviceReady, false);
		    }

			var d = new Date();	
			var month = new Array();
			month[0] = "January";
			month[1] = "February";
			month[2] = "March";
			month[3] = "April";
			month[4] = "May";
			month[5] = "June";
			month[6] = "July";
			month[7] = "August";
			month[8] = "September";
			month[9] = "October";
			month[10] = "November";
			month[11] = "December";
			document.getElementById('date').innerHTML = d.getDate()+'/'+month[d.getMonth()]+'/'+d.getFullYear();

			function onDeviceReady() {
		        document.addEventListener("menubutton", onMenuKeyDown, false);
	        	document.addEventListener("volumeupbutton", onVolumeUpKeyDown, false);
	        	document.addEventListener("backbutton", onBackKeyDown, false);
	        	setInterval(banOffline, 1000);
		    }

		    function banOffline() {
		    	document.getElementById('networkCheck').innerHTML = 'Network check state: checked and still checking!';
		    	if(!navigator.onLine) {
		    		window.location="disconnected.html";
		    	}
		    	return false;
		    }

		    function onBackKeyDown() {
			    document.body.style.backgroundColor = 'rgb(' + Math.round(Math.random()*255) + ',' + Math.round(Math.random()*255) +','+ Math.round(Math.random()*255) +')';
			}

		    function onMenuKeyDown() {
		    	document.getElementById('sup').innerHTML = "Don't touch that key pleeeease. Menu key is not ready yet =(";
		    }


		    function onVolumeUpKeyDown() {
		    	document.getElementById('music').innerHTML = "Rock N' Roll";
		    }
		</script>
	</body>
</html>
