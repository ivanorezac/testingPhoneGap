<html>
	<head>
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<style>
		body{
			background-color: #2d4558;
			color: white;
			text-align: center;
		}
		</style>
	</head>
	<body>
		Hello world<br />
		Today's date is: <span id="date"></span>
		<script>
		var d = new Date();	
		var month = new Array();
		month[0] = "January";
		month[1] = "February";
		month[2] = "March";
		month[3] = "April";
		month[4] = "May";
		month[5] = "June";
		month[6] = "July";
		month[7] = "August";
		month[8] = "September";
		month[9] = "October";
		month[10] = "November";
		month[11] = "December";
		document.getElementById('date').innerHTML = d.getDate()+'/'+month[d.getMonth()]+'/'+d.getFullYear();
		</script>
		<br /><img src="android/res/drawable-ldpi/Icon.png" />
	</body>
</html>
